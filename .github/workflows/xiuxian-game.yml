name: Build and Push xiuxian game

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies and build the project
      - name: Install dependencies
        run: pnpm install

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the xiuxian game
      - name: Build xiuxian game
        run: docker build -t kpxyyyy/vue-xiuxiangame:latest .

      # Push the xiuxian game to Docker Hub
      - name: Push xiuxian game
        run: docker push kpxyyyy/vue-xiuxiangame:latest